<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvalKural - Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 64px;
            background: #0f0f1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 40px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            margin: 15px 0;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-icon:hover {
            opacity: 1;
        }

        .nav-icon.active {
            opacity: 1;
        }

        .nav-icon.active::before {
            content: '';
            position: absolute;
            left: -16px;
            width: 3px;
            height: 32px;
            background: #00d4ff;
            border-radius: 0 3px 3px 0;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: #fff;
        }

        .main-content {
            margin-left: 64px;
            flex: 1;
            padding: 20px 40px;
            padding-bottom: 100px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 25px;
            overflow: hidden;
            margin-right: 20px;
            max-width: 400px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 10px 20px;
            width: 300px;
            font-family: 'Poppins', sans-serif;
        }

        .search-box button {
            background: #00d4ff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #0099ff;
        }

        .hero-section {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a3e 100%);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        .hero-image {
            flex: 0 0 300px;
            margin-right: 50px;
            position: relative;
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .hero-content h1 span {
            color: #00d4ff;
            font-weight: 700;
        }

        .hero-description {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #00d4ff;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .story-card {
            background: #16213e;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
        }

        .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .story-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .story-info {
            padding: 20px;
        }

        .story-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .story-info p {
            font-size: 13px;
            color: #aaa;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .story-date {
            font-size: 12px;
            color: #00d4ff;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }

        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 12px;
            color: #666;
        }

        .powered-by a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }

        .powered-by a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
                margin-left: 64px;
            }

            .hero-section {
                flex-direction: column;
                padding: 20px;
            }

            .hero-image {
                margin-right: 0;
                margin-bottom: 20px;
                flex: 0 0 auto;
                width: 100%;
            }

            .hero-image img {
                height: 300px;
            }

            .hero-content h1 {
                font-size: 32px;
            }

            .stories-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-box {
                max-width: 100%;
            }

            .search-box input {
                width: 200px;
            }

            .powered-by {
                right: 20px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Aval</div>
            
            <div class="nav-icon" id="homeIcon" onclick="goToHome()">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            
            <div class="nav-icon active" id="storyIcon">
                <svg viewBox="0 0 24 24"><path d="M19 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12h-8v-2h8v2zm0-3h-8V9h8v2zm0-3h-8V6h8v2z"/></svg>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search Stories...">
                        <button onclick="searchStories()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="hero-section">
                <div class="hero-image">
                    <img src="Herlook.jpg" alt="Featured Story" onerror="this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=500&fit=crop'">
                </div>
                <div class="hero-content">
                    <h1>Her<br><span>Amazing Stories!</span></h1>
                    <p class="hero-description">
                        Discover the incredible journey and beautiful moments from her life. Every story is a piece of art, filled with emotions, dreams, and unforgettable memories that will touch your heart.
                    </p>
                </div>
            </div>

            <div class="section-header">
                <h2>Her Stories</h2>
            </div>
            <div class="stories-grid" id="storiesContainer">
                <div class="no-results">
                    <h3>Loading stories...</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="powered-by">
        Powered by <a href="#" target="_blank">miniBotix</a>
    </div>

    <script>
        let allStories = [];
        let filteredStories = [];
        const searchInput = document.getElementById('searchInput');

        // Initialize on page load
        window.addEventListener('load', loadStories);

        async function loadStories() {
            try {
                const response = await fetch('./storylist.json?v=' + new Date().getTime());
                if (!response.ok) {
                    console.error('Response status:', response.status);
                    throw new Error('Failed to load stories');
                }
                const data = await response.json();
                console.log('Stories loaded:', data);
                allStories = data;
                filteredStories = [...allStories];
                displayStories();
            } catch (error) {
                console.error('Error loading storylist.json:', error);
                alert('Error: Could not load storylist.json. Make sure it exists in the same folder as story.html');
            }
        }

        function displayStories() {
            const container = document.getElementById('storiesContainer');
            container.innerHTML = '';

            if (filteredStories.length === 0) {
                container.innerHTML = '<div class="no-results"><h3>No stories found</h3></div>';
                return;
            }

            filteredStories.forEach((story) => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.innerHTML = `
                    <img src="${story.image}" alt="${story.title}" class="story-image" onerror="this.src='https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400&h=300&fit=crop'">
                    <div class="story-info">
                        <h3>${story.title}</h3>
                        <p>${story.content}</p>
                        <div class="story-date">${story.date || 'Recent'}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function searchStories() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredStories = [...allStories];
            } else {
                filteredStories = allStories.filter(story =>
                    story.title.toLowerCase().includes(searchTerm) ||
                    (story.content && story.content.toLowerCase().includes(searchTerm)) ||
                    (story.category && story.category.toLowerCase().includes(searchTerm))
                );
            }
            displayStories();
        }

        searchInput.addEventListener('input', searchStories);

        function goToHome() {
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
